; Sensible defaults for local dev
memory_limit=512M
upload_max_filesize=20M
post_max_size=21M
max_execution_time=120
log_errors=On
display_errors=On
error_reporting=E_ALL

; Sentry recommandation
zend.exception_ignore_args: Off

; OPcache for dev (still beneficial)
opcache.enable=1
opcache.enable_cli=1
opcache.validate_timestamps=1
opcache.revalidate_freq=1
opcache.memory_consumption=256
opcache.max_accelerated_files=20000
opcache.interned_strings_buffer=16

; File cache: stores compiled scripts on local filesystem (faster than bind mount recompilation)
; Directory is created by Dockerfile entrypoint
opcache.file_cache=/tmp/php-opcache
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=0

; JIT disabled: incompatible with pcov (overrides zend_execute_ex)
; Enable in prod where pcov is not installed
; opcache.jit=1255
; opcache.jit_buffer_size=64M

; APCu configuration
apc.enabled=1
apc.enable_cli=1
apc.shm_size=32M
