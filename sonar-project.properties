sonar.projectKey=thibmonier_hotones
sonar.organization=thibmonier
sonar.projectName=HotOnes
sonar.projectVersion=1.0

# =============================================================================
# IMPORTANT: Configuration optimisée pour rester sous la limite de 50,000 lignes
# Analyse uniquement le code PHP dans src/ (37,439 lignes)
# Exclut: templates, CSS, JS, config, migrations pour optimiser l'utilisation
# =============================================================================

# Language specific settings - PHP UNIQUEMENT
sonar.php.file.suffixes=php
sonar.language=php

# Source code - UNIQUEMENT src/ pour rester sous la limite de lignes
sonar.sources=src
sonar.tests=tests

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions globales
sonar.exclusions=\
  **/vendor/**,\
  **/var/**,\
  **/node_modules/**,\
  **/public/**,\
  **/assets/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/tests/**,\
  **/migrations/**

# Test exclusions
sonar.test.exclusions=\
  **/vendor/**,\
  **/var/**,\
  **/node_modules/**,\
  **/assets/**,\
  **/bin/**,\
  **/docker/**,\
  **/docs/**,\
  **/migrations/**

# Coverage reports (optionnel - à activer si vous générez la couverture)
# sonar.php.coverage.reportPaths=var/coverage/coverage-clover.xml
# sonar.php.tests.reportPath=var/coverage/junit.xml

# Quality Profile
# sonar.profile=PHPStan

# Analyseurs PHP
sonar.php.analyzer.symfony.enabled=true
sonar.php.analyzer.doctrine.enabled=true
sonar.php.analyzer.security.enabled=true

# Duplication
sonar.cpd.php.minimumtokens=50

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignorer les TODO/FIXME comments (trop de bruit)
sonar.issue.ignore.multicriteria.e1.ruleKey=php:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.php

# Ignorer complexity sur les tests
sonar.issue.ignore.multicriteria.e2.ruleKey=php:S1541
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**/*.php

# Ignorer file size sur les factories/fixtures
sonar.issue.ignore.multicriteria.e3.ruleKey=php:S104
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Factory/**/*.php
