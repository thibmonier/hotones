sonar.projectKey=thibmonier_hotones
sonar.organization=thibmonier


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=hotones
#sonar.projectVersion=1.0

# Language specific settings
sonar.php.file.suffixes=php
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.scss,.sass

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Source code
sonar.sources=src,config,templates,migrations,translations
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/vendor/**,**/var/**,**/node_modules/**,**/public/build/**,**/migrations/**,**/*.min.js,**/*.min.css,**/tests/**,**/features/**,**/qa-reports/**,**/config/*.php

# Test exclusions
sonar.test.exclusions=**/vendor/**,**/var/**,**/node_modules/**

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.token={{SONAR_TOKEN}}

# Quality Profile (optionnel - utilise Sonarway par défaut)
sonar.profile=PHPStan  # Décommentez si vous avez un profil PHPStan personnalisé

# PHP-CS-Fixer - Code Style Fixer
sonar.php.analyzer.phpcsfixer.enabled=true
sonar.php.analyzer.phpcsfixer.configFile=.php-cs-fixer.dist.php

# Symfony specific
sonar.php.analyzer.symfony.enabled=true

# Doctrine specific
sonar.php.analyzer.doctrine.enabled=true

# Security
sonar.php.analyzer.security.enabled=true
