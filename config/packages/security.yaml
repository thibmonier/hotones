security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    role_hierarchy:
        ROLE_CHEF_PROJET: [ROLE_INTERVENANT, ROLE_USER]
        ROLE_MANAGER: [ROLE_CHEF_PROJET, ROLE_INTERVENANT, ROLE_USER]
        ROLE_COMPTA: [ROLE_MANAGER]  # Héritage simplifié (ROLE_MANAGER inclut déjà ROLE_CHEF_PROJET, ROLE_INTERVENANT, ROLE_USER)
        ROLE_ADMIN: [ROLE_MANAGER, ROLE_CHEF_PROJET, ROLE_INTERVENANT, ROLE_USER]
        ROLE_SUPERADMIN: [ROLE_ADMIN, ROLE_COMPTA]  # Héritage simplifié (ROLE_ADMIN inclut déjà tous les autres rôles)

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api_docs:
            pattern: ^/api/(docs|documentation)
            security: false
        api_login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern: ^/api
            stateless: true
            jwt: ~
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: /app
            logout:
                path: app_logout
                target: /
            two_factor:
                prepare_on_login: true
                auth_form_path: 2fa_login
                check_path: 2fa_login_check
                enable_csrf: true

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: ROLE_USER }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/2fa, roles: PUBLIC_ACCESS }
        - { path: ^/csp/report$, roles: PUBLIC_ACCESS }  # CSP violation reports (browsers send anonymously)
        - { path: ^/csp/violations$, roles: PUBLIC_ACCESS }  # CSP violations viewer (dev only)
        - { path: ^/features, roles: PUBLIC_ACCESS }
        - { path: ^/pricing$, roles: PUBLIC_ACCESS }
        - { path: ^/about$, roles: PUBLIC_ACCESS }
        - { path: ^/contact$, roles: PUBLIC_ACCESS }
        - { path: ^/legal$, roles: PUBLIC_ACCESS }
        - { path: ^/public, roles: PUBLIC_ACCESS }
        - { path: ^/status$, roles: PUBLIC_ACCESS }
        - { path: ^/health, roles: PUBLIC_ACCESS }
        - { path: ^/sitemap, roles: PUBLIC_ACCESS }
        - { path: ^/robots\.txt$, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
