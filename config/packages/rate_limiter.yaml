framework:
    rate_limiter:
        # Rate limiting pour authentification (login)
        login:
            policy: 'sliding_window'
            limit: 5
            interval: '15 minutes'
            # Clé basée sur l'IP
            
        # Rate limiting pour API endpoints
        api:
            policy: 'token_bucket'
            limit: 100
            rate: { interval: '1 minute', amount: 100 }
            
        # Rate limiting pour exports (PDF, Excel, CSV)
        exports:
            policy: 'fixed_window'
            limit: 10
            interval: '1 hour'
            
        # Rate limiting pour uploads de fichiers
        uploads:
            policy: 'sliding_window'
            limit: 20
            interval: '1 hour'
            
        # Rate limiting strict pour actions admin critiques
        admin_actions:
            policy: 'fixed_window'
            limit: 50
            interval: '1 hour'
