framework:
    cache:
        # Use Redis for application cache (performance boost)
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'

        # Define custom cache pools
        pools:
            # Cache for Analytics dashboard (heavy KPI calculations)
            cache.analytics:
                adapter: cache.adapter.redis
                default_lifetime: 1800  # 30 minutes

            # Cache for Staffing dashboard (staffing metrics)
            cache.staffing:
                adapter: cache.adapter.redis
                default_lifetime: 1800  # 30 minutes

            # Cache for Sales dashboard (order statistics)
            cache.sales:
                adapter: cache.adapter.redis
                default_lifetime: 900  # 15 minutes (more dynamic data)

            # Cache for rate limiter (API throttling)
            cache.rate_limiter:
                adapter: cache.adapter.redis
                default_lifetime: 3600  # 1 hour
