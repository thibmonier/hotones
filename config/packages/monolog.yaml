monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - business # Business logic events (orders, profitability, time tracking)
        - security # Security events (login, 2FA, authorization failures)
        - performance # Performance monitoring (slow queries, cache hits/misses)

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
                formatter: monolog.formatter.json
            # Separate file for errors in development
            errors:
                type: stream
                path: "%kernel.logs_dir%/errors.log"
                level: error
                formatter: monolog.formatter.json
            # Separate file for business events
            business:
                type: stream
                path: "%kernel.logs_dir%/business.log"
                level: info
                channels: [business]
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            # Main handler: only logs errors and above (with buffering)
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            # Business events: always logged (info and above)
            business:
                type: stream
                path: php://stderr
                level: info
                channels: [business]
                formatter: monolog.formatter.json
            # Security events: always logged (info and above)
            security:
                type: stream
                path: php://stderr
                level: info
                channels: [security]
                formatter: monolog.formatter.json
            # Performance monitoring: warning and above
            performance:
                type: stream
                path: php://stderr
                level: warning
                channels: [performance]
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                # Only log warning and error level deprecations to reduce noise
                # The Doctrine Proxy Autoloader deprecation is INFO level and harmless
                level: warning
                formatter: monolog.formatter.json
