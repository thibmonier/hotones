# Production configuration for LiipImagineBundle
# Override to use Cloudflare R2 public URL for cached images
liip_imagine:
    resolvers:
        default:
            flysystem:
                filesystem_service: oneup_flysystem.default_filesystem
                root_url: '%env(S3_PUBLIC_URL)%'
                cache_prefix: 'media/cache'
                visibility: public
