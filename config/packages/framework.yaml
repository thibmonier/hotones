# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Trust proxies (Render uses a proxy in front of the app)
    trusted_proxies: '127.0.0.1,REMOTE_ADDR'
    trusted_headers: ['x-forwarded-for', 'x-forwarded-proto', 'x-forwarded-port']

    # Note that the session will be started ONLY if you read or write from it.
    session:
        cookie_secure: auto
        cookie_samesite: lax
        cookie_lifetime: 3600
        gc_maxlifetime: 3600

    #esi: true
    #fragments: true

    # Rate limiting for login protection (brute-force prevention)
    rate_limiter:
        login:
            policy: 'sliding_window'  # Fenêtre glissante (plus précis que fixed_window)
            limit: 5  # Maximum 5 tentatives
            interval: '15 minutes'  # Sur une période de 15 minutes
        api_login:
            policy: 'sliding_window'
            limit: 10  # API peut avoir un peu plus de tentatives
            interval: '15 minutes'

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
