# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Avatar storage: use persistent disk in production, public folder in dev
    avatars_directory: '%env(default:avatars_directory_default:AVATARS_DIRECTORY)%'
    avatars_directory_default: '%kernel.project_dir%/public/uploads/avatars'
    # Expense receipts storage
    expense_receipts_directory: '%kernel.project_dir%/public/uploads/expenses'
    app.mail.from_email: '%env(MAIL_FROM_ADDRESS)%'
    app.mail.from_name: '%env(MAIL_FROM_NAME)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DataFixtures/'
            - '../src/Entity/'
            - '../src/Factory/'
            - '../src/Story/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Doctrine Migrations DependencyFactory alias for autowiring
    Doctrine\Migrations\DependencyFactory: '@doctrine.migrations.dependency_factory'

    # AI Assistant Configuration
    App\Service\Planning\AI\PlanningAIAssistant:
        arguments:
            $openaiApiKey: '%env(OPENAI_API_KEY)%'
            $anthropicApiKey: '%env(ANTHROPIC_API_KEY)%'

    # Chatbot Controller
    App\Controller\ChatbotController:
        arguments:
            $anthropicApiKey: '%env(ANTHROPIC_API_KEY)%'

    # Migrations Sync Command
    App\Command\MigrationsSyncCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # NPS Mailer Service
    App\Service\NpsMailerService:
        arguments:
            $fromEmail: '%app.mail.from_email%'
            $fromName: '%app.mail.from_name%'

    # Lead Magnet Mailer Service
    App\Service\LeadMagnetMailer:
        arguments:
            $fromEmail: '%app.mail.from_email%'
            $fromName: '%app.mail.from_name%'

    # Contributor Satisfaction Reminder Command
    App\Command\ContributorSatisfactionReminderCommand:
        arguments:
            $fromEmail: '%app.mail.from_email%'
            $fromName: '%app.mail.from_name%'

    # Expense Report Controller - upload directory
    App\Controller\ExpenseReportController:
        arguments:
            $expenseReceiptsDirectory: '%expense_receipts_directory%'

    # Analytics Dashboard Service with Redis cache
    App\Service\Analytics\DashboardReadService:
        arguments:
            $analyticsCache: '@cache.analytics'

when@test:
    services:
        # Enable Foundry factories as services in test environment
        App\Factory\:
            resource: '../src/Factory/'
            autowire: true
            autoconfigure: true
