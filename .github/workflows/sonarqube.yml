name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Analyse hebdomadaire le lundi à 7h
    - cron: '0 7 * * 1'

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Désactiver les clones peu profonds pour une meilleure analyse
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pcov
          coverage: pcov
          tools: composer

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Create var/coverage directory
        run: mkdir -p var/coverage

      - name: Run tests with coverage
        run: vendor/bin/phpunit --coverage-clover=var/coverage/clover.xml
        env:
          APP_ENV: test

      - name: Check coverage file exists
        run: |
          if [ -f var/coverage/clover.xml ]; then
            echo "✓ Coverage file generated successfully"
            ls -lh var/coverage/clover.xml
          else
            echo "✗ Coverage file not found"
            exit 1
          fi

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }}
        # sonar-project.properties contient déjà projectKey et organization

