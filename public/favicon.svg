<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-label="Hot Ones Icon">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD36B"/>
      <stop offset="60%" stop-color="#FF7A00"/>
      <stop offset="100%" stop-color="#FF3B00"/>
    </linearGradient>
    <linearGradient id="pepperGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF1E00"/>
      <stop offset="100%" stop-color="#B30000"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Flame icon -->
  <g transform="translate(8,10) scale(1.4)">
    <path d="M14 0c-2 6 3 8 3 12 0 3-2 5-5 5-4 0-7-3-7-7 0-3 2-6 6-10-1 4 3 5 3 8z" fill="url(#flameGrad)" filter="url(#glow)"/>
    <path d="M9 12c0 2 2 3 4 3 2 0 4-1 4-3 0-2-1-3-2-4 0 2-1 3-3 3-2 0-2-1-3-3-1 1-0 2 0 4z" fill="#FFE9C4" opacity="0.7"/>
  </g>

  <!-- Chili pepper -->
  <g transform="translate(24,22) scale(1.4)">
    <path d="M0 8c6 2 14 1 18-4 1-1 2-3 2-4 3 2 4 6 2 9-3 5-10 8-18 7-2 0-4-1-5-2 0-2 0-4 1-6z" fill="url(#pepperGrad)"/>
    <path d="M19 -1c2 0 4 1 5 3-2 0-4 1-5 2-1-1-1-3 0-5z" fill="#2FBF71"/>
  </g>
</svg>
